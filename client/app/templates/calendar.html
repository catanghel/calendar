<div class="calendar-header">
  <span class="date">{{month.format("MMMM, YYYY")}}</span>
  <span ng-click="previous()" class="action prev"></span>
  <span ng-click="next()" class="action next"></span>
</div>
<table width="100%" height="100%" class="table table-bordered">
  <thead>
    <tr>
      <td><span class="day-name">Sun</span></td>
      <td><span class="day-name">Mon</span></td>
      <td><span class="day-name">Tue</span></td>
      <td><span class="day-name">Wed</span></td>
      <td><span class="day-name">Thu</span></td>
      <td><span class="day-name">Fri</span></td>
      <td><span class="day-name">Sat</span></td>
    </tr>
  </thead>
  <tbody>
    <tr class="week-days" ng-repeat="week in weeks">
      <td class="day-container" ng-repeat="day in week.days" data-month="{{day.month}}" data-day="{{day.number}}">
        <div class="day" ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selected) }" ng-click="select(day)">{{day.number}}</div>
        <ul class="events-container"></ul>
      </td>
    </tr>
  </tbody>
</table>
